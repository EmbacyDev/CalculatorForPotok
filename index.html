<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Calculator For Potok</title><script defer="defer" src="bundle.9bc2791b9e1d3742.js"></script><link href="main.css" rel="stylesheet"></head><body><section><div class="container"><div class="heading-w"><h2 class="heading-calc">узнайте сумму вашего дохода</h2></div><div class="main-w"><div class="form-w"><form><div class="input-w"><label class="number_input_label" for="first_payment">первоначальная сумма вложений</label> <input id="first_payment" maxlength="8" placeholder="первоначальная сумма вложений" title="min:1000, max:10000000" class="input" type="number" max="10000000" min="1000" autofocus/> <label for="first_payment_range" class="range_input_label"><input id="first_payment_range" class="slider slider-progress" type="range" min="1000" max="10000000" step="1000" value="1000000"/></label></div><div class="input-w"><label class="number_input_label" for="time">срок инвестирования</label> <input id="time" maxlength="3" placeholder="cрок инвестирования, мес" title="min:1, max:120" class="input" type="number" max="120" min="1"/> <label for="time_range" class="range_input_label"><input id="time_range" class="slider slider-progress" type="range" max="120" min="1" step="1" value="60"/></label></div><div class="input-w"><label class="number_input_label" for="monthly_payment">сумма пополнений</label> <input id="monthly_payment" maxlength="6" placeholder="cумма пополнения" title="min:0, max:1000000" class="input" type="number" max="1000000" min="0"/> <label for="monthly_payment_range" class="range_input_label"><input id="monthly_payment_range" class="slider slider-progress" type="range" max="1000000" min="0" step="1000" value="50000"/></label></div><div class="input-w"><label class="number_input_label" for="interest_rate">стратегия</label> <select name="percent" id="interest_rate" title="выберите стратегию"><option value="0.16">оптимальная - 16%</option><option value="0.239">оптимальная - 23,9%</option></select></div></form><div class="btn-w"><button class="btn-calc" id="total" title="Показать результат">рассчитать</button> <button class="btn-calc" id="clear" title="Очистить результат">oчистить</button></div></div><div class="total-block-w"><div class="total-block"><div class="total-balance"><p class="number_input_label">итоговый баланс</p><p class="total-result_sum" id="total_sum">0.00</p></div><div class="total-other"><div class="total-payment"><p class="number_input_label">всего пополнений</p><p id="total_payment" class="total-result">0.00</p></div><div class="total-percent"><p class="number_input_label">всего процентов</p><p id="total_percent" class="total-result">0.00</p></div></div></div><div class="chart-w"><canvas id="myChart"></canvas></div></div></div><div class="info"><table id=""><tr><td>Месяц</td><td>Начальный баланс</td><td>Пополнения</td><td>Сумма пополнений</td><td>Процент</td><td>Суммарный процент</td><td>Итог</td></tr></table><table id="table"></table></div></div></section></body></html>
