<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Calculator For Potok
    </title>
</head>
<body>
<section>
    <div class="container">
        <div class="main-w">
            <div class="form-w">
                <form>
                    <div class="input-w">
                        <label for="first_payment">Первоначальная сумма вложений:</label>
                        <input
                                id="first_payment"
                                maxlength="8"
                                placeholder="Первоначальная сумма вложений"
                                title="Введите cумму"
                                class="input"
                                type="number"
                                max="10000000"
                                min="1000"
                                autofocus
                        />
                        <label>
                            <input id="first_payment_range"
                                   class="slider slider-progress"
                                   type="range"
                                   min="1000"
                                   max="10000000"
                                   step="1000"
                                   value="1000000"/>
                        </label>
                    </div>
                    <div class="input-w">
                        <label for="monthly_payment">Сумма пополнения:</label>
                        <input
                                id="monthly_payment"
                                maxlength="6"
                                placeholder="Сумма пополнения"
                                title="Введите cумму"
                                class="input"
                                type="number"
                                max="1000000"
                                min="0"
                        />
                        <label>
                            <input id="monthly_payment_range"
                                   class="slider slider-progress"
                                   type="range"
                                   max="1000000"
                                   min="0"
                                   step="1000"
                                   value="50000"/>
                        </label>
                    </div>
                    <div class="input-w">
                        <label for="time">Срок инвестирования, мес:</label>
                        <input
                                id="time"
                                maxlength="3"
                                placeholder="Срок инвестирования, мес"
                                title="Введите кол-во мес."
                                class="input"
                                type="number"
                                max="120"
                                min="1"
                        />
                        <label>
                            <input id="time_range"
                                   class="slider slider-progress"
                                   type="range"
                                   max="120"
                                   min="1"
                                   step="1"
                                   value="60"/>
                        </label>
                    </div>
                    <div class="input-w">
                        <label for="interest_rate">Ставка:</label>
                        <select name="percent"
                                id="interest_rate"
                                title="Выберите процент"
                        >
                            <option value="0.16">16%</option>
                            <option value="0.238">23,8%</option>
                        </select>

                    </div>
                </form>
                <div class="btn-w">
                    <button id="total"
                            title="Показать результат"
                    >
                        Посчитать
                    </button>
                    <button
                            id="clear"
                            title="Очистить результат"
                    >
                        Очистить
                    </button>
                </div>
                <div>
                    <p>Итоговый баланс
                        <strong>
                            <span id="total_sum">0.00</span>
                        </strong>
                    </p>
                    <p>Всего пополнений
                        <strong>
                            <span id="total_payment">0.00</span>
                        </strong>
                    </p>
                    <p>Всего процентов
                        <strong>
                            <span id="total_percent">0.00</span>
                        </strong>
                    </p>
                </div>
            </div>
            <div class="chart-w">
                <canvas id="myChart"></canvas>
            </div>

        </div>
        <div class="info">
            <table id=''>
                <tr>
                    <td>Месяц</td>
                    <td>Начальный баланс</td>
                    <td>Пополнения</td>
                    <td>Сумма пополнений</td>
                    <td>Процент</td>
                    <td>Суммарный процент</td>
                    <td>Итог</td>
                </tr>
            </table>
            <table id='table'>
            </table>
        </div>
    </div>
</section>

</body>
</html>
